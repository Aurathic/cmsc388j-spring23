{% extends "base.html" %}
{% block content %}
<h2>{{ ability_name }}</h2>
<h3>Pokemon with Ability</h3>
<ul>
    {% for pokemon_name in pokemon_with_ability %}
    <a href="{{ url_for('pokemon_info', pokemon_name=pokemon_name) }}">
        <li>{{ pokemon_name }}</li>
    </a>
    {% endfor %}
</ul>
{% endblock %}
